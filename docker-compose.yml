version: "3.9"
services:
  db:
    image: postgres
    volumes: 
      # - "./.persistent-storage/database:/var/lib/postgresql/data"
      - "./database/src/sql:/docker-entrypoint-initdb.d"
    environment:
      - POSTGRES_USER=payments
      - POSTGRES_PASSWORD=payments
  adminer:
    image: adminer
    ports:
      - 8080:8080